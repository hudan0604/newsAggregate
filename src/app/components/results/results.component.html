<div class="mTop5pct w50 mAuto">
  <h1>Results</h1>
  <div *ngIf="loading" class="titleToCenter">
    <div class="spinner-border text-success " role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="articles.length === 0" class="center">Sorry, 0 article matches your search</div>
  <div *ngFor="let article of articles" class="center">
    <div class="w100 dFlex">
      <div class="fLeft w40"><img class="w100 h100" src="{{ article.urlToImage }}" /></div>
      <div class="w60" style="padding: 0px 15px;">
        <div class="fWbold">{{ article.title }}</div>
        <div>{{ article.content }} </div>
        <div><label class="fWbold">Source:</label>{{article.source.name}}</div>
        <div><label class="fWbold">Author:</label> {{article.author}}</div>
      </div>

    </div>

    <hr>
  </div>

</div>
